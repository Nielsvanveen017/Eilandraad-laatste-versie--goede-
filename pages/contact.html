    <main>
        <article class="container-snelle-navigatie">
            <h1>Neem contact met ons op!</h1>
            <section class="container">
                <form>
                    <input name="Voornaam" type="text" placeholder="Voornaam">
                    <input name="Achternaam" type="text" placeholder="Achternaam">
                    <input name="Email" type="email" placeholder="E-mailadres">
                    <textarea name="Berichtje" placeholder="Typ hier uw bericht" rows="8"></textarea>
                    <button type="Verstuur" name="button-form">Verstuur</button>
                </form>
            </section>
        </article>

        
    </main>
